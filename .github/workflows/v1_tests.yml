name: RERUM v1 Tests
on: 
  push:
    branches:
      main
  pull_request:
    branches:
      main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env from secrets
        run: |
          touch .env
          echo RERUM_API_VERSION=${{ secrets.RERUM_API_VERSION }} >> .env
          echo COLLECTION_ACCEPTEDSERVER=${{ secrets.COLLECTION_ACCEPTEDSERVER }} >> .env
          echo COLLECTION_V0=${{ secrets.COLLECTION_V0 }} >> .env
          echo RERUM_BASE=${{ secrets.RERUM_BASE }} >> .env
          echo RERUM_PREFIX=${{ secrets.RERUM_PREFIX }} >> .env
          echo RERUM_ID_PREFIX=${{ secrets.RERUM_ID_PREFIX }} >> .env
          echo RERUM_AGENT_CLAIM=${{ secrets.RERUM_AGENT_CLAIM }} >> .env
          echo RERUM_CONTEXT=${{ secrets.RERUM_CONTEXT }} >> .env
          echo RERUM_API_DOC=${{ secrets.RERUM_API_DOC }} >> .env
          echo rerumSecret=${{ secrets.rerumSecret }} >> .env
          echo bot_agent=${{ secrets.bot_agent }} >> .env
          echo MONGO_CONNECTION_STRING=${{ secrets.MONGO_CONNECTION_STRING }} >> .env
          echo MONGODBNAME=${{ secrets.MONGODBNAME }} >> .env
          echo MONGODBCOLLECTION=${{ secrets.MONGODBCOLLECTION }} >> .env
          echo down=${{ secrets.down }} >> .env
          echo clientID=${{ secrets.clientID }} >> .env
          cat .env

      # Set up NodeJS
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      # Speed up subsequent runs with caching
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      # Install required deps for action
      - name: Install Dependencies
        run: npm install

      # Finally, run our tests
      - name: Run the tests
        run: npm run runtest
